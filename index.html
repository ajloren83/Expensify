<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expensify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script type="module" defer src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker Registered', reg))
                .catch(err => console.log('Service Worker Registration Failed', err));
        }
    </script>
</head>
<body>
    <div id="app">
        <!-- Navbar -->
        <nav class="navbar">
            <a href="#home" class="nav-item active" id="nav-home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="#settings" class="nav-item" id="nav-settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#profile" class="nav-item" id="nav-profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </a>
        </nav>

        <!-- Home Section -->
        <div id="home" class="section">
            <h2>Expensify</h2>
            <div id="auth-section">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button id="login">Login</button>
                <button id="register">Register</button>
                <button id="logout" style="display:none;">Logout</button>
            </div>
            <div id="tracker" style="display:none;">
                <button id="add-expense-btn" class="fab"><i class="fas fa-plus"></i></button>
                <h3>Expense List</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>To Pay</th>
                            <th>Will Pay</th>
                            <th>Remaining</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="expense-list"></tbody>
                </table>
                <h3>Balance Remaining: <span id="balance"></span></h3>
            </div>
        </div>

        <!-- Settings Section -->
        <div id="settings" class="section" style="display:none;">
            <h2>Settings</h2>
            <div class="settings-content">
                <h3>Set Monthly Salary</h3>
                <input type="number" id="salary" placeholder="Enter your salary">
                <button id="set-salary">Save</button>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profile" class="section" style="display:none;">
            <h2>Profile</h2>
            <div class="profile-content">
                <p>Email: <span id="profile-email"></span></p>
                <button id="logout-profile">Logout</button>
            </div>
        </div>

        <!-- Add Expense Popup -->
        <div id="add-expense-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn">&times;</span>
                <h3>Add Expense</h3>
                <input type="text" id="expense-name" placeholder="Expense Name">
                <input type="number" id="to-pay" placeholder="To Pay">
                <input type="number" id="will-pay" placeholder="Will Pay">
                <button id="add-expense">Add</button>
            </div>
        </div>
    </div>
</body>
</html>
